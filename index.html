<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A calendar of commemorative days, built with accessibility in mind." />
    <title>Days Calendar</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <main class="calendar-container" aria-labelledby="calendar-heading">

        <header class="calendar-header">

            <nav class="calendar-navigation" aria-label="Calendar navigation">

                <button id="prev-month" type="button" class="nav-btn" aria-label="Go to previous month">
                    &lt;
                </button>

                <h1 id="calendar-heading" class="current-month-btn">
                    January 2026
                </h1>

                <button id="next-month" type="button" class="nav-btn" aria-label="Go to next month">
                    &gt;
                </button>

            </nav>
            <div class="month-year-dropdown-panel" aria-label="Jump to month and year">
                <label class="sr-only" for="month-select">Select month</label>
                <select id="month-select" class="month-select">

                </select>

                <label class="sr-only" for="year-select">Select year</label>
                <select id="year-select" class="year-select">
                </select>
            </div>

        </header>

        <section id="calendar-grid" class="calendar-grid" aria-label="Calendar days">

            <div class="day-name">Sun</div>
            <div class="day-name">Mon</div>
            <div class="day-name">Tue</div>
            <div class="day-name">Wed</div>
            <div class="day-name">Thu</div>
            <div class="day-name">Fri</div>
            <div class="day-name">Sat</div>

        </section>

        <section id="event-description" class="event-description" aria-live="polite">
            <p>Select a commemorative day to see details.</p>
        </section>

    </main>

    <script type="module" src="common.mjs"></script>
    <script type="module" src="web.mjs"></script>
</body>


</html>
